<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Courses</title>
    <link th:href="@{/css/output.css}" rel="stylesheet">
</head>

<body class="flex flex-col items-center">
    <div th:each="course : ${courses}" class="w-full max-w-lg m-2 p-5 bg-slate-200 hover:bg-slate-600">
        <p th:text="${course.name}" class="text-lg font-bold"></p>
        <p th:text="${course.description}" class="text-md italic py-2 text-ellipsis"></p>
        <button class="bg-blue-500 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">View Course</button>
    </div>
</body>

</html>
